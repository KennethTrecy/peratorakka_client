<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<link rel="favicon" href="%sveltekit.assets%/favicon.ico"/>
	<link rel="stylesheet" href="../node_modules/beercss/src/cdn/helpers/typography.css"/>
	<meta name="viewport" content="width=device-width"/>
	%sveltekit.head%
	<style>
		body > .app_container:first-child {
			width: 100vw;
			height: 100vh;
		}

		* {
			transition: background-color 300ms ease-in, color 300ms ease-out;
		}

		body.light {
			background-color: #F0F0F0;
			color: #0F0F0F;
		}

		body.dark {
			background-color: #0F0F0F;
			color: #F0F0F0;
		}
	</style>
</head>
<body data-sveltekit-preload-data="hover" class="light">
	<div class="app_container">
		%sveltekit.body%
	</div>
</body>
</html>
